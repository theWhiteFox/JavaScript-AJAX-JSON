<!DOCTYPE html>
<!-- @ Stephen O'Connor -->
<html lang="en">
   <head>
      <style>
         h2{text-align: center;}
         h4{margin 0;padding:5px;background: #f4f4f4;}
         li{list-style: none;padding-left: 5px;}
         #content{width:400px;margin: 0 auto;overflow: hidden;}
         p{text-align: center;color:red;}
      </style> 
      <title>My Films</title>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <script>
         var films = [
            {
               title: "A Prophet",
               year: "2004",
               genre: "Drama",
               director: "Jacques Audiard"
            },
            {
               title: "The Big Lebowski",
               year: "1998",
               genre: "Comedy",
               director: "The Coen Brothers"
            },
            {
               title: "Ghost in the Shell",
               year: "1995",
               genre: "Anime",
               director: "Mamoru Oshii"
            },
            {
               title: "The Princess Bride",
               year: "1987",
               genre: "Fantasy Romance",
               director: "Rob Reiner"
            },
            {
               title: "The Third Man",
               year: "1949",
               genre: "Film-Noir Mystery",
               director: "Carol Reed"
            }
         ];
      </script>
   </head>
   <body>
      <header>
         <h2>My Films</h2>
      </header>
      <div id="content">              
         <ul>
            <script type="text/javascript">
               for (var i = 0; i < films.length; i++) {
                  document.write('<h4>' + films[i].title + '</h4>');
                  document.write('<li>' + films[i].year + '</li>');
                  document.write('<li>' + films[i].genre + '</li>');
                  document.write('<li>' + films[i].director);
               }
            </script>
         </ul>
         <footer>
            <p>&copy; StephCake</p>
         </footer>
      </div>
   </body>
</html>
